[LatticeFXPlugin]



: Name string. Apps reference this when specifying plugins
: to load. Not necessarily the same as the plugin file name.

Name = OSGVolume



: Descriptive text. Apps can search for plugins using "Name"
: alone, or both "Name" and "Description" to resolve name
: ambiguity.

Description = Volume data utilities for OSG source data.
